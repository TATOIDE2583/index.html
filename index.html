<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/tu-usuario/mi-proyecto-ar/main/assets/targets.mind" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <!-- Cargar la imagen y el video -->
      <a-assets>
        <img id="card" src="https://github.com/tu-usuario/mi-proyecto-ar/raw/main/assets/targets.png" />
        <!-- Video desde GitHub -->
        <video id="video" autoplay loop muted playsinline src="assets/La noche estrellada.mp4"></video>
      </a-assets>

      <!-- CÃ¡mara de la escena -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Detectar la imagen objetivo y mostrar el video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Mostrar la imagen del marcador -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <!-- Mostrar el video sobre un plano cuando se detecta la imagen -->
        <a-plane 
          position="0 0 0.1" 
          rotation="0 0 0" 
          height="1" 
          width="1" 
          material="shader: standard; src: #video;">
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
